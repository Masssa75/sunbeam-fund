<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Altcoin Season Embed</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto space-y-8">
        <h1 class="text-2xl font-bold mb-8">Testing Altcoin Season Index Embed</h1>
        
        <!-- Test 1: Direct iframe -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <h2 class="text-lg font-semibold mb-4">Test 1: Direct iframe</h2>
            <iframe 
                src="https://www.blockchaincenter.net/en/altcoin-season-index/" 
                width="100%" 
                height="600" 
                frameborder="0"
                class="rounded-lg"
            ></iframe>
        </div>

        <!-- Test 2: Widget URL if they have one -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <h2 class="text-lg font-semibold mb-4">Test 2: Widget URL (if exists)</h2>
            <iframe 
                src="https://www.blockchaincenter.net/altcoin-season-index/widget/" 
                width="100%" 
                height="400" 
                frameborder="0"
                class="rounded-lg"
            ></iframe>
        </div>

        <!-- Option 3: Custom recreation -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <h2 class="text-lg font-semibold mb-4">Option 3: Custom Recreation</h2>
            <div class="bg-gray-50 rounded-lg p-6">
                <div class="text-center mb-4">
                    <div class="text-sm text-gray-600 mb-1">Altcoin Season Index</div>
                    <div class="text-5xl font-bold text-red-600">14</div>
                    <div class="text-sm text-red-600 font-medium mt-1">Bitcoin Season</div>
                </div>
                
                <div class="relative h-8 bg-gradient-to-r from-red-500 via-yellow-500 via-green-500 via-blue-500 to-red-500 rounded-full mb-2">
                    <div class="absolute top-1/2 -translate-y-1/2 left-[14%] w-1 h-10 bg-gray-800"></div>
                    <div class="absolute -top-8 left-[14%] -translate-x-1/2 text-xs font-bold">14</div>
                </div>
                
                <div class="flex justify-between text-xs text-gray-600 mb-4">
                    <span>Bitcoin Season</span>
                    <span>Altcoin Season</span>
                </div>
                
                <div class="text-xs text-gray-500 text-center">
                    <p>Only 14% of top altcoins are outperforming Bitcoin</p>
                    <a href="https://www.blockchaincenter.net/en/altcoin-season-index/" target="_blank" class="text-blue-600 hover:text-blue-800 underline mt-1 inline-block">
                        View live data at Blockchain Center â†’
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
